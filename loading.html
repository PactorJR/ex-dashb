<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotus Development - Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed; inset: 0;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.5), rgba(88, 103, 64, 0.5));
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      animation: fadeOut 0.5s ease 3s forwards;
    }

    .loading-container {
      position: relative; display: flex; flex-direction: column; align-items: center; gap: 22px;
    }

    /* Lotus Wrapper */
    .lotus-loader {
      position: relative;
      width: 140px; height: 140px;
      animation: float 3s ease-in-out infinite;
    }

    /* Progress Ring (still animated) */
    .progress-ring {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px; 
      height: 200px;
      pointer-events: none;
    }
    .progress-ring-circle { 
      fill: none; 
      stroke: rgba(229, 187, 34, 0.2); 
      stroke-width: 3; 
    }
    .progress-ring-circle-animated {
      fill: none; 
      stroke: #e5bb22; 
      stroke-width: 3; 
      stroke-linecap: round;
      stroke-dasharray: 440; 
      stroke-dashoffset: 440;
      transform-origin: center; 
      transform: rotate(-90deg);
      animation: ringProgress 2s ease-in-out infinite;
    }

    /* Lotus as SVG with outlined petals */
    .lotus-svg { 
        position: absolute; 
        inset: 0; 
        width: 120%; 
        height: 120%; 
        left: -10%;
        top: -10%;
      }

    /* Petal styling and bloom animation */
    .petal path {
      fill: transparent;                 /* inner fill */
      stroke: #5D6B45;               /* outline color */
      stroke-width: 2.2;
      stroke-linejoin: round;
      opacity: 0;
      transform-origin: 0 0;         /* we animate scale on the path itself */
      animation: petalBloomSvg 700ms ease-out forwards;
      animation-delay: var(--delay, 0s);
    }

    .petal--back path {
      fill: transparent;                  /* slightly different tone for depth */
    }

    .lotus-center-circle {
      fill: #e5bb22;
      opacity: 0; transform-origin: center;
      animation: fadeIn 500ms ease-out forwards;
      animation-delay: 0.5s;
    }

    /* Text styled closer to logo; no blink */
    .loading-text {
      color: #525552;
      font-size: 2.0em;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }
    .loading-subtext {
      color: #525552; opacity: 0.7;
      font-size: 0.8em; letter-spacing: 0.35em;
      margin-top: -6px; text-transform: uppercase;
    }

    .dots { display: flex; gap: 8px; margin-top: 6px; }
    .dot { width: 8px; height: 8px; background: #e5bb22; border-radius: 50%; animation: dotBounce 1.4s ease-in-out infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Keyframes */
    @keyframes fadeIn { to { opacity: 0.8; visibility: active; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes ringProgress { 0% { stroke-dashoffset: 440; } 50% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: 440; } }
    @keyframes dotBounce { 0%, 80%, 100% { transform: translateY(0); opacity: 1; } 40% { transform: translateY(-10px); opacity: 0.7; } }

    /* Bloom animations for SVG petals/center/line */
    @keyframes petalBloomSvg {
      0% { opacity: 0; transform: scale(0.6) translateY(8px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes centerPop {
      0% { opacity: 0; transform: scale(0.6); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes lineReveal {
      0% { opacity: 0; transform: scaleX(0.75); }
      100% { opacity: 1; transform: scaleX(1); }
    }

    /* Demo content (hidden) */
    .demo-content { display: none; padding: 40px; text-align: center; }
    .demo-content h1 { color: #586740; font-size: 2.5em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-container">
      <div class="lotus-loader">

        <!-- Progress Ring -->
        <svg class="progress-ring" viewBox="0 0 140 140" aria-hidden="true">
          <circle class="progress-ring-circle" cx="70" cy="70" r="68.5"/>
          <circle class="progress-ring-circle-animated" cx="70" cy="70" r="68.5"/>
        </svg>

        <!-- Lotus SVG with outlined petals and blooming animation -->
        <svg class="lotus-svg" viewBox="-70 -80 140 140" aria-hidden="true">
          <!-- Back row petals (staggered) -->
          <g class="petal petal--back" style="--delay:1s" transform="rotate(-67)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:1.2s" transform="rotate(-47)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:1.5s" transform="rotate(-27)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:2s" transform="rotate(0)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:1.5s" transform="rotate(27)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:1.2s" transform="rotate(47)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>
          <g class="petal petal--back" style="--delay:1s" transform="rotate(67)">
            <path d="M0,-60 C-12,-32 -10,-10 0,0 C10,-10 12,-32 0,-60 Z" />
          </g>

          <!-- Center -->
          <circle class="lotus-center-circle" cx="0" cy="0" r="8" />
        </svg>
      </div>

      <div class="loading-text">LOTUS</div>
      <div class="loading-subtext">DEVELOPMENT</div>

      <div class="dots">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>
  </div>

  <script>
    // Remove loading screen after animation completes
    setTimeout(() => {
      document.querySelector('.loading-overlay').style.display = 'none';
      const demo = document.querySelector('.demo-content');
      if (demo) demo.style.display = 'block';
    }, 3500);
  </script>
</body>
</html>
