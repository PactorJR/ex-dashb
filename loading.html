<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Development - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #586740 0%, #4a5736 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease 3s forwards;
        }

        .loading-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Lotus Flower Animation */
        .lotus-loader {
            position: relative;
            width: 120px;
            height: 120px;
            animation: float 3s ease-in-out infinite;
        }

        .lotus-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #e5bb22;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(229, 187, 34, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .lotus-petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 60px;
            background: linear-gradient(to top, #e5bb22, #f4d45f);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            opacity: 0;
            animation: petalBloom 2s ease-out forwards;
            transform: translate(-50%, -100%) rotate(var(--rotation, 0deg));
        }

        .lotus-petal:nth-of-type(1) { --rotation: 0deg;   animation-delay: 0.1s; }
        .lotus-petal:nth-of-type(2) { --rotation: 45deg;  animation-delay: 0.2s; }
        .lotus-petal:nth-of-type(3) { --rotation: 90deg;  animation-delay: 0.3s; }
        .lotus-petal:nth-of-type(4) { --rotation: 135deg; animation-delay: 0.4s; }
        .lotus-petal:nth-of-type(5) { --rotation: 180deg; animation-delay: 0.5s; }
        .lotus-petal:nth-of-type(6) { --rotation: 225deg; animation-delay: 0.6s; }
        .lotus-petal:nth-of-type(7) { --rotation: 270deg; animation-delay: 0.7s; }
        .lotus-petal:nth-of-type(8) { --rotation: 315deg; animation-delay: 0.8s; }

        @keyframes petalBloom {
            0% { opacity: 0; transform: translate(-50%, -100%) scale(0) rotate(var(--rotation, 0deg)); }
            100% { opacity: 1; transform: translate(-50%, -100%) scale(1) rotate(var(--rotation, 0deg)); }
        }
        /* Decorative Leaves */
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4a5736;
            border-radius: 0 50% 0 50%;
            opacity: 0;
            animation: leafAppear 1s ease-out forwards;
        }

        .leaf-left {
            top: 50%;
            left: -50px;
            transform: rotate(-45deg);
            animation-delay: 1s;
        }

        .leaf-right {
            top: 50%;
            right: -50px;
            transform: rotate(45deg) scaleX(-1);
            animation-delay: 1.2s;
        }

        /* Circular Progress Ring */
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(229, 187, 34, 0.2);
            stroke-width: 3;
        }

        .progress-ring-circle-animated {
            fill: none;
            stroke: #e5bb22;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transform-origin: center;
            transform: rotate(-90deg);
            animation: ringProgress 2s ease-in-out infinite;
        }

        /* Loading Text */
        .loading-text {
            color: #e5bb22;
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textFade 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: rgba(229, 187, 34, 0.7);
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-top: -10px;
        }

        /* Decorative Dots */
        .dots {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #e5bb22;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Animations */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes petalBloom {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0) rotate(var(--rotation, 0deg));
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -100%) scale(1) rotate(var(--rotation, 0deg));
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(229, 187, 34, 0.5);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 30px rgba(229, 187, 34, 0.8);
            }
        }

        @keyframes leafAppear {
            0% {
                opacity: 0;
                transform: translateX(0) rotate(var(--rotation, 0deg));
            }
            100% {
                opacity: 0.6;
                transform: translateX(0) rotate(var(--rotation, 0deg));
            }
        }

        @keyframes ringProgress {
            0% {
                stroke-dashoffset: 440;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 440;
            }
        }

        @keyframes textFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            40% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
        }

        /* Demo Content (Remove this in production) */
        .demo-content {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .demo-content h1 {
            color: #586740;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="lotus-loader">
                <!-- Progress Ring -->
                <svg class="progress-ring" viewBox="0 0 140 140">
                    <circle class="progress-ring-circle" cx="70" cy="70" r="70"/>
                    <circle class="progress-ring-circle-animated" cx="70" cy="70" r="70"/>
                </svg>

                <!-- Lotus Petals -->
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>
                <div class="lotus-petal"></div>

                <!-- Center -->
                <div class="lotus-center"></div>

                <!-- Decorative Leaves -->
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
            </div>

            <div class="loading-text">LOTUS</div>
            <div class="loading-subtext">Development</div>
            
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Remove loading screen after animation completes
        setTimeout(() => {
            document.querySelector('.loading-overlay').style.display = 'none';
            document.querySelector('.demo-content').style.display = 'block';
        }, 3500);
    </script>
</body>
</html>
